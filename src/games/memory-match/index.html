    <style>
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
        }

        .top-bar a {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 700;
        }

        .hud-btn {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(108, 92, 231, 0.25);
            color: var(--text-dark);
            padding: 10px 14px;
            border-radius: 999px;
            font-weight: 900;
            box-shadow: var(--shadow);
        }

        .hud-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .game-container {
            max-width: 980px;
            margin: 14px auto 20px;
            text-align: center;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(var(--cols, 4), var(--card-size, 1fr));
            gap: var(--grid-gap, 10px);
            justify-content: center;
            margin-top: 20px;
        }

        .card-slot {
            aspect-ratio: 3/4;
            perspective: 1000px;
        }

        .memory-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--face-font-size, 3rem);
            box-shadow: var(--shadow);
        }

        .front {
            background: #a29bfe;
            transform: rotateY(180deg);
            border: 2px solid white;
        }

        .back {
            background: #fff;
            background-image: repeating-linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), repeating-linear-gradient(45deg, #eee 25%, #fff 25%, #fff 75%, #eee 75%, #eee);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            padding: calc(16px + env(safe-area-inset-top)) 16px calc(16px + env(safe-area-inset-bottom)) 16px;
        }

        .overlay-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin-top: 18px;
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.22);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 1.05rem;
            font-weight: 900;
        }

        .btn-ghost:active {
            transform: translateY(2px);
        }

        /* Modal (simple) */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(16px + env(safe-area-inset-top)) 16px calc(16px + env(safe-area-inset-bottom)) 16px;
            z-index: 999;
        }

        .modal-card {
            width: min(520px, 96vw);
            max-height: 85svh;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 18px;
            border: 3px solid rgba(108, 92, 231, 0.35);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.22);
            text-align: left;
        }

        .modal-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 12px 14px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .modal-title {
            font-weight: 900;
            color: var(--primary-color);
            font-size: 1.15rem;
        }

        .modal-close {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: #ecf0f1;
            color: #333;
            font-size: 1.4rem;
            line-height: 1;
        }

        .modal-body {
            padding: 14px;
            overflow: auto;
            max-height: calc(85svh - 58px);
        }

        .field {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }

        .field label {
            font-weight: 900;
            color: var(--text-dark);
        }

        .field select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            outline: none;
            font-size: 1rem;
            background: white;
        }

        .field select:focus {
            border-color: rgba(108, 92, 231, 0.55);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.12);
        }

        .modal-note {
            margin-top: 10px;
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 700;
        }

        .modal-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 14px;
        }
    </style>
</head>
