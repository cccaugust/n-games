<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>日本探検クエスト | N-Games</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <!-- タイトル画面 -->
    <div id="titleScreen" class="screen">
      <div class="title-card">
        <h1>日本探検クエスト</h1>
        <p class="title-desc">日本中を旅して、47都道府県の特産物を集めよう！</p>

        <div class="title-preview">
          <div class="preview-item">🍈 メロン</div>
          <div class="preview-item">🍎 りんご</div>
          <div class="preview-item">🍣 寿司</div>
          <div class="preview-item">🐙 たこ焼き</div>
        </div>

        <button id="startBtn" class="btn-primary btn-large">スタート</button>

        <a class="back-link" href="../../pages/portal/portal.html">&larr; もどる</a>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="screen hidden">
      <div class="game-container">
        <!-- ヘッダー -->
        <header class="game-header">
          <a class="back-btn" href="../../pages/portal/portal.html">&larr;</a>
          <h1 class="game-title">日本探検クエスト</h1>
          <div class="header-stats">
            <span class="stat-badge" id="collectedCount">0</span>
            <span class="stat-sep">/</span>
            <span class="stat-badge stat-total" id="totalCount">47</span>
          </div>
        </header>

        <!-- メインエリア -->
        <main class="game-main">
          <!-- 地図 -->
          <div id="map" class="map-view"></div>

          <!-- 現在地表示 -->
          <div class="location-bar" id="locationBar">
            <span class="location-label">いまいる場所：</span>
            <span class="location-name" id="currentLocation">東京都</span>
          </div>

          <!-- ミッションパネル -->
          <div class="mission-panel" id="missionPanel">
            <div class="mission-header">
              <span class="mission-icon">🎯</span>
              <span class="mission-title">ミッション</span>
            </div>
            <div class="mission-content" id="missionContent">
              <span class="mission-pref" id="missionPref">北海道</span>の
              <span class="mission-item" id="missionItem">メロン</span>を手に入れろ！
            </div>
            <div class="mission-actions">
              <button class="mission-btn" id="flyToMissionBtn">📍 場所を見る</button>
              <button class="mission-btn" id="skipMissionBtn">スキップ</button>
            </div>
          </div>

          <!-- 特産物ゲット通知 -->
          <div class="item-toast hidden" id="itemToast">
            <span class="toast-icon" id="toastIcon">🍎</span>
            <span class="toast-text" id="toastText">りんごをゲット！</span>
          </div>
        </main>

        <!-- 下部メニュー -->
        <footer class="game-footer">
          <button class="footer-btn" id="collectionBtn">
            <span class="footer-icon">📦</span>
            <span class="footer-label">コレクション</span>
          </button>
          <button class="footer-btn" id="zoomJapanBtn">
            <span class="footer-icon">🗾</span>
            <span class="footer-label">全体表示</span>
          </button>
          <button class="footer-btn" id="resetBtn">
            <span class="footer-icon">🔄</span>
            <span class="footer-label">リセット</span>
          </button>
        </footer>
      </div>

      <!-- コレクション画面 -->
      <div class="modal hidden" id="collectionModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>コレクション</h2>
            <button class="modal-close" id="closeCollectionBtn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="collection-grid" id="collectionGrid"></div>
          </div>
        </div>
      </div>

      <!-- クリア画面 -->
      <div class="modal hidden" id="clearModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content clear-content">
          <h2>🎉 コンプリート！ 🎉</h2>
          <p>47都道府県の特産物をすべて集めました！</p>
          <p class="clear-time" id="clearTime"></p>
          <button class="btn-primary" id="restartBtn">もう一度遊ぶ</button>
        </div>
      </div>

      <!-- リセット確認 -->
      <div class="modal hidden" id="resetModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content confirm-content">
          <h2>リセットしますか？</h2>
          <p>集めた特産物がすべてなくなります</p>
          <div class="confirm-actions">
            <button class="btn-secondary" id="cancelResetBtn">キャンセル</button>
            <button class="btn-danger" id="confirmResetBtn">リセットする</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./game.js" type="module"></script>
</body>

</html>
