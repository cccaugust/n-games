<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>プレイ | ピクセルクエスト</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="pq-full pq-safe">
    <div class="container" style="padding-top: 10px;">
      <div class="pq-topbar">
        <a class="pq-back" href="./stage-select.html">&larr; ステージ選択</a>
        <span class="pq-chip" id="playTitle">ピクセルクエスト</span>
        <span class="pq-chip" id="playStatus">宝石 0こ</span>
      </div>

      <div class="pq-page">
        <div class="pq-panel">
          <div class="pq-row">
            <div style="display:flex; gap: 8px; flex-wrap: wrap; align-items:center;">
              <button class="pq-tool-btn" id="restartBtn">やり直し</button>
              <button class="pq-tool-btn" id="helpBtn">あそびかた</button>
            </div>
            <div style="display:flex; gap: 8px; flex-wrap: wrap; align-items:center;">
              <a class="pq-tool-btn" href="./editor.html" id="editBtn" style="text-decoration:none; display:inline-flex; align-items:center;">編集</a>
            </div>
          </div>
        </div>

        <div class="pq-canvas-wrap">
          <canvas id="gameCanvas" class="pq-canvas" width="800" height="520"></canvas>
        </div>

        <div class="pq-dpad" aria-label="うごかす">
          <button class="blank" aria-hidden="true"></button>
          <button class="pq-tool-btn" id="btnUp">▲ うえ</button>
          <button class="blank" aria-hidden="true"></button>
          <button class="pq-tool-btn" id="btnLeft">◀ ひだり</button>
          <button class="pq-tool-btn" id="btnDown">▼ した</button>
          <button class="pq-tool-btn" id="btnRight">▶ みぎ</button>
        </div>

        <div class="pq-hint">
          キーボード：↑↓←→（PC） / ボタン：タップ（スマホ）<br />
          目標：💎をぜんぶ取ってから🏁へ！
        </div>
      </div>
    </div>

    <div class="pq-overlay" id="overlay">
      <div class="pq-overlay-card" style="text-align:center;">
        <h2 class="pq-overlay-title" id="overlayTitle">ピクセルクエスト</h2>
        <p class="pq-overlay-text" id="overlayText"></p>
        <div class="pq-overlay-extra" id="overlayExtra"></div>
        <button class="btn-primary" id="overlayClose" style="margin-top: 14px;">とじる</button>
      </div>
    </div>

    <script type="module" src="./play.js"></script>
  </body>
</html>
