<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Panel Pop | N-Games</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div>
          <p class="label">SCORE</p>
          <p id="score" class="value">0</p>
        </div>
        <div>
          <p class="label">CHAIN</p>
          <p id="chain" class="value">x0</p>
        </div>
        <div>
          <p class="label">LEVEL</p>
          <p id="level" class="value">1</p>
        </div>
      </header>

      <section class="game-wrap">
        <canvas id="game" width="360" height="600" aria-label="Panel Pop game board"></canvas>
        <div id="overlay" class="overlay hidden">
          <h1 id="overlayTitle">GAME OVER</h1>
          <p id="overlaySub">スペースキーまたはボタンでリトライ</p>
          <button id="retryBtn" type="button">もう一回あそぶ</button>
        </div>
      </section>

      <section class="howto">
        <p>←→↑↓: カーソル移動 / Space: 入れ替え / Shift: せり上げ</p>
      </section>

      <section class="touch-controls">
        <button data-key="ArrowLeft">◀</button>
        <button data-key="ArrowUp">▲</button>
        <button data-key="ArrowDown">▼</button>
        <button data-key="ArrowRight">▶</button>
        <button data-key="Space" class="primary">SWAP</button>
        <button data-key="Shift" class="danger">RAISE</button>
      </section>
    </main>

    <script type="module" src="./game.js"></script>
  </body>
</html>
