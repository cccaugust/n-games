<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>えんぴつカラーダッシュ | N-Games</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; overflow: hidden; background: radial-gradient(circle at top, #b9f2ff, #8ea5ff 56%, #4a5fd9); min-height: 100dvh; touch-action: none; }
    #app { position: fixed; inset: 0; }
    canvas { width: 100%; height: 100%; display: block; }
    .hud { position: fixed; left: 0; right: 0; top: 0; display: flex; justify-content: space-between; gap: 10px; padding: max(12px, env(safe-area-inset-top)) 14px 12px; z-index: 10; pointer-events: none; }
    .chip { background: rgba(255,255,255,0.74); border: 2px solid rgba(255,255,255,.5); border-radius: 999px; padding: 8px 14px; font-weight: 800; color: #203064; box-shadow: 0 6px 20px rgba(32,48,100,.2); }
    .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(10,15,45,.4); z-index: 20; padding: 18px; }
    .card { width: min(560px, 100%); background: rgba(255,255,255,.9); border-radius: 24px; padding: 22px; text-align: center; color: #1f2559; box-shadow: 0 16px 50px rgba(21,26,66,.25); }
    .card h1 { margin: 0 0 10px; font-size: clamp(1.3rem, 5vw, 2rem); }
    .card p { line-height: 1.7; margin: 6px 0; font-weight: 600; }
    .play-btn { margin-top: 14px; border: none; border-radius: 14px; padding: 12px 24px; font-weight: 900; font-size: 1rem; cursor: pointer; color: white; background: linear-gradient(135deg,#ff7b98,#ff9f43); min-height: 44px; }
    .controls { position: fixed; bottom: max(16px, env(safe-area-inset-bottom)); left: 0; right: 0; display: flex; justify-content: center; gap: 16px; z-index: 15; }
    .ctrl { width: 86px; height: 86px; border-radius: 50%; border: 2px solid rgba(255,255,255,.45); background: rgba(255,255,255,.28); color: #fff; font-size: 2rem; font-weight: 900; backdrop-filter: blur(8px); }
    @media (hover:hover) and (pointer:fine){ .controls { display:none; } }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="hud">
    <div class="chip" id="length-chip">ながさ: 10</div>
    <div class="chip" id="distance-chip">きょり: 0m</div>
    <div class="chip" id="color-chip">いろ: あか</div>
  </div>

  <div class="controls">
    <button class="ctrl" id="left-btn" aria-label="left">◀</button>
    <button class="ctrl" id="right-btn" aria-label="right">▶</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="card" id="card"></div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
