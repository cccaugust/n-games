<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ステージ選択 | ブロックくずし</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bb-safe">
  <div class="container">
    <div class="bb-topbar">
      <a class="bb-back" href="../../pages/portal/portal.html">&larr; もどる</a>
      <span class="bb-chip">ステージ選択</span>
      <span class="bb-chip" id="stageCount">0こ</span>
    </div>

    <div class="bb-page" style="padding: 0;">
      <div class="bb-panel" style="margin-top: 12px;">
        <div class="bb-row">
          <div class="left">
            <button class="btn-primary" id="newBtn">新しく作る</button>
            <button class="bb-tool-btn" id="refreshBtn">更新</button>
          </div>
          <div class="right">
            <span class="bb-chip">ここからプレイ画面へ移動します</span>
          </div>
        </div>
      </div>

      <div style="margin-top: 12px;">
        <div class="bb-grid" id="stageList"></div>
      </div>
    </div>
  </div>

  <div class="bb-overlay" id="overlay">
    <div class="bb-overlay-card">
      <h2 class="bb-overlay-title" id="overlayTitle">ブロックくずし</h2>
      <p class="bb-overlay-text" id="overlayText"></p>
      <div class="bb-overlay-extra" id="overlayExtra"></div>
      <button class="btn-primary" id="overlayClose" style="margin-top: 14px;">とじる</button>
    </div>
  </div>

  <script type="module" src="./stage-select.js"></script>
</body>

</html>
