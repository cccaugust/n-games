<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ベリーバウンス | N-Games</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <a href="../../pages/portal/portal.html" class="back-link">&larr; もどる</a>

    <div class="hud card">
      <div class="hud-item">スコア: <span id="score">0</span></div>
      <div class="hud-item">ライフ: <span id="lives">❤️❤️❤️</span></div>
    </div>

    <div class="game-shell card">
      <div class="title-row">
        <div class="title">ベリーバウンス</div>
        <div class="hint">ドラッグ/←→でうごく</div>
      </div>
      <canvas id="gameCanvas" width="360" height="640" aria-label="ベリーバウンスのゲーム画面"></canvas>
    </div>
  </div>

  <div class="overlay" id="startOverlay">
    <div class="overlay-card">
      <h1>ベリーバウンス</h1>
      <p>ふってくるベリーをキャッチ！<br>💣はよけよう！</p>
      <p class="small">素材: <code>assets/player.png</code> を置くとキャラが表示されます</p>
      <button class="btn-primary" id="startBtn">スタート！</button>
    </div>
  </div>

  <div class="overlay" id="resultOverlay" style="display:none;"></div>

  <script type="module" src="./game.js"></script>
</body>

</html>
