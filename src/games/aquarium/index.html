<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>水槽シミュレーター | N-Games</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../../js/ui/pixelArtModal.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="aq-topbar aq-topbar--palette" aria-label="魚パレット">
    <a class="aq-icon-btn" id="backToPortal" href="#" aria-label="ポータルへ戻る">←</a>
    <div class="aq-palette">
      <button class="aq-icon-btn aq-icon-btn--primary" id="openCreateFishBtn" type="button" aria-label="魚を追加（描く）">＋</button>
      <div class="aq-palette-scroll" id="fishPalette" aria-label="魚一覧（タップして水槽へ追加）"></div>
    </div>
  </header>

  <main class="aq-stage">
    <section class="aq-aquarium" aria-label="水槽">
      <div class="aq-canvas-wrap" id="aquariumDrop" aria-label="水槽">
        <div id="phaserRoot" class="aq-phaser-root" aria-label="水槽"></div>
      </div>
    </section>
  </main>

  <!-- Fish edit modal -->
  <div class="aq-modal-backdrop" id="fishModal" hidden>
    <div class="aq-modal-card aq-modal-card--small">
      <div class="aq-modal-head">
        <div>
          <div class="aq-modal-title" id="fishModalTitle">さかな</div>
          <div class="aq-note" id="fishModalSub">タップした魚の設定</div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <button class="aq-btn danger" id="fishModalDeleteBtn" type="button">削除</button>
          <button class="aq-btn" id="fishModalCloseBtn" type="button">× 閉じる</button>
        </div>
      </div>
      <div class="aq-modal-body">
        <div class="aq-fish-modal-grid">
          <div class="aq-fish-modal-preview">
            <img id="fishModalPreview" alt="" />
          </div>
          <div class="aq-form">
            <label class="aq-field">
              <span>名前</span>
              <input id="fishModalNameInput" type="text" maxlength="40" placeholder="たとえば：あおさかな" />
            </label>

            <label class="aq-field">
              <span>性格</span>
              <select id="fishModalPersonalitySelect">
                <option value="calm">おだやか</option>
                <option value="energetic">げんき</option>
                <option value="shy">びびり</option>
                <option value="lazy">マイペース</option>
              </select>
            </label>

            <label class="aq-field">
              <span>色相（Hue）</span>
              <div class="aq-row">
                <input id="fishModalHueRange" type="range" min="-180" max="180" step="1" value="0" />
                <span class="aq-chip" id="fishModalHueValue">0°</span>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>

</html>
