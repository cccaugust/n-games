<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poke Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            /* iOS Safari address bar friendly viewport units */
            height: 100vh;
            height: 100svh;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            height: 100svh;
            position: fixed;
            inset: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="./game.js"></script>
</body>
</html>
