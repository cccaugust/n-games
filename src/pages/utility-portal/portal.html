  <style>
    /* Utility Portal: minimal & modern */
    :root {
      --primary-color: #111827;
      --secondary-color: #4f46e5;
      --accent-color: #22c55e;
      --bg-color: #0b1220;
      --card-bg: rgba(255, 255, 255, 0.06);
      --text-dark: rgba(255, 255, 255, 0.92);
      --text-light: rgba(255, 255, 255, 0.68);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 18px 50px rgba(0, 0, 0, 0.35);
    }

    body {
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(79, 70, 229, 0.25), transparent 60%),
        radial-gradient(900px 700px at 85% 15%, rgba(34, 197, 94, 0.20), transparent 55%),
        radial-gradient(700px 500px at 50% 90%, rgba(253, 121, 168, 0.12), transparent 60%),
        var(--bg-color);
      color: var(--text-dark);
      min-height: 100svh;
    }

    h1,
    h2,
    h3 {
      color: var(--text-dark);
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      padding: calc(12px + env(safe-area-inset-top)) 18px 12px;
      backdrop-filter: blur(12px);
      background: rgba(11, 18, 32, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 1.05rem;
      font-weight: 900;
      letter-spacing: 0.02em;
    }

    .brand-sub {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .user-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.10);
      font-weight: 800;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .portal-avatar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    img.portal-avatar {
      border-radius: 8px;
      object-fit: contain;
      image-rendering: pixelated;
      background: #fff;
    }

    .header-btn {
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 800;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-dark);
      border: 1px solid rgba(255, 255, 255, 0.10);
    }

    .header-btn:active {
      transform: translateY(1px);
      opacity: 0.95;
    }

    .container {
      padding-top: 18px;
      padding-bottom: calc(28px + env(safe-area-inset-bottom));
    }

    .hero {
      display: grid;
      gap: 10px;
      margin-top: 8px;
      margin-bottom: 18px;
    }

    .hero-title {
      font-size: clamp(1.2rem, 2.4vw, 1.7rem);
      font-weight: 900;
    }

    .hero-desc {
      color: var(--text-light);
      max-width: 60ch;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    @media (max-width: 600px) {
      .app-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    .app-card {
      display: block;
      text-decoration: none;
      color: inherit;
      border-radius: 18px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.10);
      box-shadow: var(--shadow);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      min-height: 130px;
      position: relative;
      overflow: hidden;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      background: rgba(255, 255, 255, 0.08);
    }

    .app-icon {
      font-size: 2.1rem;
      margin-bottom: 10px;
    }

    .app-title {
      font-weight: 900;
      margin-bottom: 6px;
      font-size: 1.05rem;
    }

    .app-desc {
      color: var(--text-light);
      font-size: 0.92rem;
      line-height: 1.5;
    }

    .app-tag {
      position: absolute;
      right: 14px;
      bottom: 14px;
      font-size: 0.78rem;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(79, 70, 229, 0.22);
      border: 1px solid rgba(79, 70, 229, 0.35);
      color: rgba(255, 255, 255, 0.85);
      opacity: 0.0;
      transform: translateY(6px);
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    .app-card:hover .app-tag {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
