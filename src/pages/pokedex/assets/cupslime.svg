<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="0.35" stop-color="#f2f6fb" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#dbe6f3" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="slimeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c8f7a2"/>
      <stop offset="1" stop-color="#86d96c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="none"/>

  <!-- Cup body -->
  <g filter="url(#shadow)">
    <path d="M118 110
             C118 76 145 56 180 56
             H332
             C367 56 394 76 394 110
             V330
             C394 380 355 420 306 420
             H206
             C157 420 118 380 118 330
             Z"
          fill="url(#glassGrad)"
          stroke="#b9c9db"
          stroke-width="12"
          stroke-linejoin="round"/>

    <!-- Rim highlight -->
    <path d="M170 78 H342"
          stroke="#ffffff"
          stroke-opacity="0.9"
          stroke-width="10"
          stroke-linecap="round"/>
  </g>

  <!-- Slime inside -->
  <g filter="url(#softGlow)">
    <path d="M148 260
             C160 210 198 188 256 188
             C314 188 352 210 364 260
             V324
             C364 360 334 390 298 390
             H214
             C178 390 148 360 148 324
             Z"
          fill="url(#slimeGrad)"
          stroke="#5fc85d"
          stroke-width="6"
          stroke-linejoin="round"/>

    <!-- Bubbles -->
    <circle cx="200" cy="240" r="8" fill="#e8ffd9" opacity="0.7"/>
    <circle cx="230" cy="268" r="6" fill="#e8ffd9" opacity="0.55"/>
    <circle cx="312" cy="246" r="7" fill="#e8ffd9" opacity="0.6"/>
    <circle cx="290" cy="286" r="5" fill="#e8ffd9" opacity="0.5"/>
    <circle cx="260" cy="232" r="4" fill="#e8ffd9" opacity="0.45"/>

    <!-- Face -->
    <ellipse cx="210" cy="298" rx="22" ry="30" fill="#111"/>
    <ellipse cx="302" cy="298" rx="22" ry="30" fill="#111"/>
    <circle cx="202" cy="290" r="7" fill="#fff" opacity="0.95"/>
    <circle cx="294" cy="290" r="7" fill="#fff" opacity="0.95"/>
    <path d="M238 320
             C248 332 264 332 274 320"
          stroke="#111"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>
  </g>

  <!-- Feet -->
  <g filter="url(#shadow)">
    <path d="M176 412
             C176 395 190 382 208 382
             H224
             C242 382 256 395 256 412
             V430
             C256 447 242 460 224 460
             H208
             C190 460 176 447 176 430
             Z"
          fill="#cfd9e6"
          stroke="#aab9cc"
          stroke-width="8"
          stroke-linejoin="round"/>

    <path d="M256 412
             C256 395 270 382 288 382
             H304
             C322 382 336 395 336 412
             V430
             C336 447 322 460 304 460
             H288
             C270 460 256 447 256 430
             Z"
          fill="#cfd9e6"
          stroke="#aab9cc"
          stroke-width="8"
          stroke-linejoin="round"/>
  </g>
</svg>
