<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glassGrad3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="0.35" stop-color="#f2f6fb" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#dbe6f3" stop-opacity="0.28"/>
    </linearGradient>
    <linearGradient id="slimeGrad3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c8f7a2"/>
      <stop offset="1" stop-color="#78d35f"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="512" height="512" fill="none"/>

  <!-- Base (cute body) -->
  <g filter="url(#shadow3)">
    <path d="M132 360
             C132 320 165 288 206 288
             H306
             C347 288 380 320 380 360
             V420
             C380 452 354 478 322 478
             H190
             C158 478 132 452 132 420
             Z"
          fill="#e9eef6"
          stroke="#aab9cc"
          stroke-width="10"
          stroke-linejoin="round"/>

    <!-- Little "ears" / side fins -->
    <path d="M120 374
             C92 372 78 350 92 330
             C110 310 138 322 148 346
             C154 360 144 376 120 374 Z"
          fill="#d6deea"
          stroke="#aab9cc"
          stroke-width="8"
          stroke-linejoin="round"/>
    <path d="M392 374
             C420 372 434 350 420 330
             C402 310 374 322 364 346
             C358 360 368 376 392 374 Z"
          fill="#d6deea"
          stroke="#aab9cc"
          stroke-width="8"
          stroke-linejoin="round"/>

    <!-- Dial -->
    <circle cx="256" cy="402" r="34" fill="#dfe7f2" stroke="#93a5bb" stroke-width="10"/>
    <path d="M256 402 L282 390" stroke="#6b7f99" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Jar -->
  <g filter="url(#shadow3)">
    <path d="M152 118
             H320
             C338 118 352 132 352 150
             V318
             C352 346 330 368 302 368
             H190
             C162 368 140 346 140 318
             V150
             C140 132 154 118 172 118
             Z"
          fill="url(#glassGrad3)"
          stroke="#b9c9db"
          stroke-width="12"
          stroke-linejoin="round"/>

    <!-- Handle -->
    <path d="M352 176
             C396 176 416 206 416 240
             C416 274 396 304 352 304"
          fill="none"
          stroke="#b9c9db"
          stroke-width="16"
          stroke-linecap="round"/>
    <path d="M352 198
             C382 198 392 218 392 240
             C392 262 382 282 352 282"
          fill="none"
          stroke="#ffffff"
          stroke-opacity="0.6"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Lid -->
    <path d="M160 94
             C160 76 174 62 192 62
             H312
             C330 62 344 76 344 94
             V118
             H160 Z"
          fill="#eef3fa"
          stroke="#b9c9db"
          stroke-width="12"
          stroke-linejoin="round"/>
  </g>

  <!-- Slime inside -->
  <path d="M166 214
           C180 176 214 156 256 156
           C298 156 332 176 346 214
           V296
           C346 324 324 346 296 346
           H216
           C188 346 166 324 166 296
           Z"
        fill="url(#slimeGrad3)"
        stroke="#5fc85d"
        stroke-width="6"
        stroke-linejoin="round"/>

  <!-- Bubbles -->
  <circle cx="210" cy="206" r="7" fill="#e8ffd9" opacity="0.7"/>
  <circle cx="240" cy="232" r="6" fill="#e8ffd9" opacity="0.55"/>
  <circle cx="306" cy="214" r="7" fill="#e8ffd9" opacity="0.6"/>
  <circle cx="288" cy="250" r="5" fill="#e8ffd9" opacity="0.5"/>
  <circle cx="264" cy="196" r="4" fill="#e8ffd9" opacity="0.45"/>

  <!-- Face -->
  <ellipse cx="214" cy="270" rx="22" ry="30" fill="#111"/>
  <ellipse cx="298" cy="270" rx="22" ry="30" fill="#111"/>
  <circle cx="206" cy="262" r="7" fill="#fff" opacity="0.95"/>
  <circle cx="290" cy="262" r="7" fill="#fff" opacity="0.95"/>
  <path d="M240 292
           C250 304 262 304 272 292"
        stroke="#111"
        stroke-width="8"
        stroke-linecap="round"
        fill="none"/>
</svg>
