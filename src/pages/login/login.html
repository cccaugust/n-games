<!DOCTYPE html>
<html lang="ja">

<head>

    <link rel="stylesheet" href="../../style.css">
    <style>
        .login-container {
            max-width: 360px;
            margin: 50px auto;
            text-align: center;
        }

        /* PIN Display */
        .pin-display {
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 30px;
            background: #f1f2f6;
            border-radius: 12px;
            padding: 15px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3436;
            font-family: monospace;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pin-placeholder {
            color: #b2bec3;
            font-size: 1.5rem;
            letter-spacing: normal;
        }

        /* Keypad Grid */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .key-btn {
            background: white;
            border: 2px solid #dfe6e9;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            margin: 0 auto;
            font-size: 2rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #dfe6e9;
            transition: all 0.1s;
            user-select: none;
        }

        .key-btn:active {
            transform: translateY(4px);
            box-shadow: none;
            background: #f8f9fa;
        }

        .key-btn.action {
            font-size: 1.2rem;
            color: #636e72;
        }

        .key-btn.clear {
            color: #e74c3c;
        }

        .error-msg {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
